<!-- vacant_homes/templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈집 정보 검색</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>빈집 정보 검색</h1>
    </header>

    <section>
        <form method="GET" action="{% url 'search_results' %}">
            <label for="location">지역별 검색:</label>
            <input type="text" id="location" name="location" placeholder="지역을 입력하세요">

            <label for="address">주소별 검색:</label>
            <input type="text" id="address" name="address" placeholder="주소를 입력하세요">

            <label for="type">유형별 검색:</label>
            <input type="text" id="type" name="type" placeholder="유형을 입력하세요">

            <label for="size">면적별 검색:</label>
            <input type="text" id="size" name="size" placeholder="면적을 입력하세요">

            <label for="sort_by">정렬 기준:</label>
            <select id="sort_by" name="sort_by">
                <option value="date">등록일 순</option>
                <option value="views">조회수 순</option>
                <option value="likes">찜 순</option>
                <option value="safety">안전등급 순</option>
            </select>

            <button type="submit">검색</button>
        </form>
    </section>
</body>
</html>
